<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>CreativConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <script type="text/javascript" src="libs/angular.min.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
           <div class="pull-left">
              <img src="images/nav-location.jpg">
            </div>
          <div class="pull-right">
              <img src="images/nav-user.jpg">
              <img src="images/nav-settings.jpg">
            </div>
        <div class="container">
         
           
          <a class="brand" href="#">creativconnect</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="designers.html">Designers</a></li>
              <li class="active"><a href="business.html">Businesses</a></li>
              <li><a href="browsejobs.html">Browse Jobs</a></li>
            </ul>
            
            
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
     

      <!-- Example row of columns -->
            <header class="title">
                 <h2><b>Local Businesses</b></h2>
            </header>
      
            <div class="hero-unit">
                <h2>Businesses looking for Design Services</h2>
            </div>
            <h4>TOP BUSINESS INDUSTRIES</h4>
            <ul class="category center2">
                
             
              <li class="mainbtn"><a href="#">Medical</a></li>
              <li class="mainbtn"><a href="#about">real estate</a></li>
              <li class="mainbtn"><a href="#contact">fashion</a></li>
              <li class="mainbtn"><a href="#">entertainment</a></li>
              <li class="mainbtn"><a href="#about">restaurant</a></li>
  
            </ul>
  
      
      <div class="row offsetbottom" ng-controller="clientController">
        <div class="span4" ng-repeat="clients in businessinfo">
          <div class="item">
            <div class="thumb">
                <img src="images/holder-item.jpg">
            <div class="info">
                <h3>{{clients.name}}</h3>
            </div>
            </div>
    
       </div>
        </div>


        
      </div>
      
      

      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>

    </div> <!-- /container -->



  </body>
</html>

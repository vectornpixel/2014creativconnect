

    <div class="container">

        <div class="userinfo">
            <div class="usercontact">
                <div class="userphoto">
                    <img src="../images/user-photo.jpg">
                 </div>
                <div class="usericons"> 
                    <h4>OPEN</h4>
                    <div class="icons2">
                   <h4><img src="../images/icon-mail.png"></h4>
                   <h4><img src="../images/icon-views2.png"> 21</h4>

                    
                    </div>
                 </div>
            </div>
            <div class="userbio">
                <h2>{{users.name}}</h2>
                <h5>{{users.city}}{{users.state}}</h5>
                <a href="#">{{users.website}}</a>
                <p><b>Experience: </b></p>
                <li ng-repeat="service in users.services">{{service}}</li>
                <p>{{users.bio}}</p>
            </div>
        </div>
        <div class="clearfix"></div>
      <!-- Example row of columns -->
      <hr>
            <ul class="category center2">
                
             
              <li class="mainbtn"><a href="#">Portfolio</a></li>
              <li class="mainbtn"><a href="#">Projects</a></li>

  
            </ul>
   <div class="clearfix"></div>
      
      <div class="row offsetbottom" >
        <div class="col-md-3" ng-repeat="user in userinfo.portfolio">
          <div class="item">
            <div class="thumb">
                <img src="../images/holder-item.jpg">
            <div class="info">
                <h3>{{user}}</h3>
            </div>
            </div>
    
       </div>
        </div>


      </div>



    </div> <!-- /container -->

    <div class="container">

            <header class="title">
                 <h2><b>Active Projects</b></h2>
            </header>
      
            <div class="hero-unit">
                <h2>Active Projects on CreativConnect</h2>
            </div>
            <h4>LOCATION: MICHIGAN - <a href="#">CHANGE LOCATION</a></h4>
      
  
  
    
          <div class="row">
            <div class="col-md-6"   ng-repeat="jobs in projectsinfo">
                 <ul class="job" >
                <li class="job-views">
                    <a href="#/business/{{jobs.businessId}}/{{jobs.projectId}}"><img src="images/icon-views.png"></a>
                    <h4>{{jobs.pageviews}}</h4>
                </li>
                <li class="job-info">
                    <h4>{{jobs.projects.service}}</h4>
                    <p>{{jobs.projects.description}}</p>
                </li>
                <li class="job-location"> 
                    <h4>{{jobs.businessname}}</h4>
                    <h5>{{jobs.city}}{{jobs.state}}</h5>
                </li>
            </ul>
            </div>
           
              
          </div>
      

    </div> <!-- /container -->
